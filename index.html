<script>

function showToast(msg){

<!-- üî• Firebase + B√¨nh lu·∫≠n -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs, serverTimestamp, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCbS8LxkK8_l6UT3hfcy_JXOs33bQrWb60",
    authDomain: "cypherdex-21611.firebaseapp.com",
    projectId: "cypherdex-21611",
    storageBucket: "cypherdex-21611.appspot.com",
    messagingSenderId: "108470103585",
    appId: "1:108470103585:web:98b27f0513d2af55087d60"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();
  const db = getFirestore(app);

  const loginBtn = document.getElementById("loginBtn");
  const commentSection = document.getElementById("comment-section");
  const sendBtn = document.getElementById("sendComment");
  const commentInput = document.getElementById("commentInput");
  const commentList = document.getElementById("commentList");

  let currentUser = null;

  // ƒêƒÉng nh·∫≠p Google
  loginBtn.onclick = async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      currentUser = result.user;
      loginBtn.style.display = "none";
      commentSection.style.display = "block";
      showToast("‚úÖ Xin ch√†o " + currentUser.displayName);
      loadComments();
    } catch (err) {
      alert("L·ªói ƒëƒÉng nh·∫≠p: " + err.message);
    }
  };

  // G·ª≠i b√¨nh lu·∫≠n
  sendBtn.onclick = async () => {
    if (!currentUser) return alert("B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p tr∆∞·ªõc!");
    const text = commentInput.value.trim();
    if (!text) return;

    await addDoc(collection(db, "comments"), {
      name: currentUser.displayName,
      comment: text,
      time: serverTimestamp()
    });

    commentInput.value = "";
    loadComments();
  };

  // T·∫£i b√¨nh lu·∫≠n
  async function loadComments() {
    commentList.innerHTML = "‚è≥ ƒêang t·∫£i...";
    const q = query(collection(db, "comments"), orderBy("time", "desc"));
    const snapshot = await getDocs(q);
    commentList.innerHTML = "";

    snapshot.forEach(doc => {
      const data = doc.data();
      const li = document.createElement("li");
      li.style.margin = "6px 0";
      li.innerHTML = `<strong>${data.name}:</strong> ${data.comment}`;
      commentList.appendChild(li);
    });
  }
</script>
