<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot AI mi·ªÖn ph√≠</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    #chat-box { width: 100%; max-width: 600px; height: 400px; overflow-y: auto; background: #222; padding: 10px; border-radius: 10px; }
    .msg { margin: 8px 0; }
    .user { color: #4caf50; }
    .bot { color: #03a9f4; }
    input { width: 100%; max-width: 600px; padding: 10px; border: none; border-radius: 5px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>ü§ñ Chatbot AI mi·ªÖn ph√≠ (Hugging Face)</h2>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Nh·∫≠p tin nh·∫Øn..." />

  <script>
    const API_URL = "https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill";
    const HF_TOKEN = "Bearer hf_xxxxxxxxxxxxxxxxxxxxxxxxx"; // ‚ö†Ô∏è D√°n token Hugging Face c·ªßa b·∫°n v√†o ƒë√¢y

    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    async function sendMessage(msg) {
      const userMsg = document.createElement("div");
      userMsg.classList.add("msg", "user");
      userMsg.textContent = "B·∫°n: " + msg;
      chatBox.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.classList.add("msg", "bot");
      botMsg.textContent = "ƒêang tr·∫£ l·ªùi...";
      chatBox.appendChild(botMsg);

      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Authorization": HF_TOKEN,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ inputs: msg }),
      });

      const data = await response.json();
      botMsg.textContent = "Bot: " + (data.generated_text || "Xin l·ªói, t√¥i kh√¥ng hi·ªÉu.");
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && userInput.value.trim()) {
        sendMessage(userInput.value);
        userInput.value = "";
      }
    });
  </script>
</body>
</html>
