<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR VietQR - LÊ VĂN LINH</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400% 400%;
      animation: rgbFlow 8s ease infinite;
      transition: background 1s ease;
    }

    @keyframes rgbFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      max-width: 380px;
      width: 90%;
    }

    .card img {
      width: 200px;
      border-radius: 12px;
    }

    h2 {
      margin: 15px 0 5px;
      color: #333;
    }

    p {
      margin: 5px 0;
      color: #555;
    }

    .links {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .links a {
      text-decoration: none;
      font-size: 2rem;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .links a:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 10px #00aaff);
    }

    .facebook {
      color: #1877f2;
      animation: fbAnim 3s infinite ease-in-out;
    }

    .zalo {
      color: #0088ff;
      animation: zaloAnim 3s infinite ease-in-out alternate;
    }

    @keyframes fbAnim {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    @keyframes zaloAnim {
      0%,100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }

    .toggle-btn {
      margin-top: 20px;
      padding: 10px 25px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .toggle-btn:hover {
      transform: scale(1.05);
    }

    .footer {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://img.vietqr.io/image/techcombank-19073015796012-compact2.png?accountName=LÊ+VĂN+LINH" alt="QR Techcombank">

    <h2>LÊ VĂN LINH</h2>
    <p>Techcombank - STK: <strong>19073015796012</strong></p>
    <p>Quét mã để chuyển khoản nhanh qua VietQR</p>

    <div class="links">
      <a href="https://www.facebook.com/profile.php?id=61581976837552" target="_blank" class="facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://zalo.me/0366241530" target="_blank" class="zalo">
        <i class="fab fa-facebook-messenger"></i>
      </a>
    </div>

    <button class="toggle-btn" onclick="toggleBg()">Đổi nền</button>

    <div class="footer">© 2025 Lê Văn Linh</div>
  </div>

  <script src="https://kit.fontawesome.com/a2e0e9d6b5.js" crossorigin="anonymous"></script>
  <script>
    let rgbMode = true;
    function toggleBg() {
      const body = document.body;
      rgbMode = !rgbMode;
      if (rgbMode) {
        body.style.animation = 'rgbFlow 8s ease infinite';
        body.style.background = 'linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet)';
      } else {
        body.style.animation = 'none';
        body.style.background = 'linear-gradient(to bottom right, #87ceeb, #b3e5fc)';
      }
    }
  </script>
</body>
</html>
